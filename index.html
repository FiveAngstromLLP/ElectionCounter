<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Vote Counter</title>

<style>
    body {
        font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background: linear-gradient(to bottom, #e0f7fa, #ffffff); /* Subtle gradient background */
    }
    h1 {
        text-align: center;
        color: #1a237e; /* Deep indigo for a professional look */
        font-size: 2em;
        margin-bottom: 20px;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.1); /* Subtle text shadow */
    }
    .candidate-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px; /* Slightly larger gap for better spacing */
        margin-bottom: 20px;
    }
    .candidate {
        background: #ffffff;
        padding: 20px;
        border-radius: 12px; /* Softer, modern corners */
        box-shadow: 0 4px 10px rgba(0,0,0,0.15); /* Deeper shadow for depth */
        text-align: center;
        transition: transform 0.2s ease; /* Smooth hover animation */
    }
    .candidate:hover {
        transform: translateY(-5px); /* Lift effect on hover */
    }
    .candidate h3 {
        margin: 0 0 12px;
        font-size: 1.3em;
        color: #0d47a1; /* Vibrant blue for names */
        font-weight: 600;
    }
    .candidate p {
        margin: 5px 0;
        color: #424242; /* Softer dark gray for vote count */
        font-size: 1.1em;
    }
    .vote-btn {
        background: #0288d1; /* Bright, modern blue */
        color: white;
        border: none;
        padding: 10px 16px; /* Slightly larger button */
        border-radius: 8px; /* Rounded button corners */
        cursor: pointer;
        font-size: 1em;
        font-weight: 500;
        transition: background 0.3s, box-shadow 0.2s;
    }
    .vote-btn:hover {
        background: #0277bd; /* Slightly darker blue on hover */
        box-shadow: 0 2px 8px rgba(0,0,0,0.2); /* Glow effect */
    }
    .vote-btn:active {
        transform: scale(0.95); /* Subtle press effect */
    }
    #total-votes {
        text-align: center;
        font-size: 1.3em;
        color: #1a237e; /* Match header color */
        margin-top: 25px;
        padding: 15px;
        background: #e3f2fd; /* Light blue background */
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        font-weight: 500;
    }
</style>
</head>
<body>
    <h1>Election Vote Counter</h1>
    <div class="candidate-list" id="candidate-list"></div>
    <div id="total-votes">Total Votes Counted: 0</div>
<script>
    // List of 18 candidates
        const candidates = [
            "1. Abraham Bose Kennedy", "2. Anand Asir S. ", "3. Anand Baskaran R. ", "4. Getzi Shinola I. ",
            "5. Hubert Dhanasundaram B.", "6. Jacob Ebenezer V. ", "7. James Rajkumar S. ", "8. Jayachandran J. ",
            "9. Jayaraj J. ", "10. Jayaraj Samuel Y. ", "11. Jensi Devasena V. ", "12. John Kingsley K. ",
            "13. Kumar Jayaprakash C.K. ", "14. Paul Pravin Kumar J. ", "15. Poonguzhali Portramarai S. ", "16. Rajkumar Thambu R. ", "17. Rajesh Kumar E. ", 
            "18. Selvi Mary Latha S. A. ", "19.  Yesu Devadoss M. " 
            
        ];

    // Initialize vote counts
    let votes = new Array(candidates.length).fill(0);
    let totalVotes = 0;

    // Get DOM elements
    const candidateList = document.getElementById('candidate-list');
    const totalVotesDisplay = document.getElementById('total-votes');

    // Render candidates
    function renderCandidates() {
        candidateList.innerHTML = '';
        candidates.forEach((candidate, index) => {
            const candidateDiv = document.createElement('div');
            candidateDiv.className = 'candidate';
            candidateDiv.innerHTML = `
                <h3>${candidate}</h3>
                <p>Votes: ${votes[index]}</p>
                <button class="vote-btn" onclick="addVote(${index})">Add Vote</button>
                <button class="remove-vote-btn" onclick="removeVote(${index})" ${votes[index] === 0 ? 'disabled' : ''}>Remove Vote</button>
            `;
            candidateList.appendChild(candidateDiv);
        });
        totalVotesDisplay.textContent = `Total Votes Counted: ${totalVotes}`;
    }

    // Add vote function
    function addVote(index) {
        votes[index]++;
        totalVotes++;
        renderCandidates();
    }

    // Remove vote function
    function removeVote(index) {
        if (votes[index] > 0) {
            votes[index]--;
            totalVotes--;
            renderCandidates();
        }
    }

    // Initial render
    renderCandidates();
</script>

</body>
</html>
